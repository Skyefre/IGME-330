<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Greeter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">
    <style>
        * {
            font-size: 1.5em;
            font-family: "Lemon", serif;
            font-weight: 400;
            font-style: normal;
        }

        label {
            font-size: .5em;
        }

        button {
            height: 50px;
            width: 160px;
            font-size: 14pt;
        }

        @media only screen and (min-width: 1024px) {
            body {
                background-color: red;
                padding: 100px;
            }
        }
    </style>
    <script>
        "use strict";

        // 1 - get a reference to the button
        // 2 - add a click event to button that calls a `sayHello` function
        // 3 - create a `sayHello()` function
        // 3A - get name of person from the <input>
        // 3B - get a reference to the #output <p>
        // 3C - update HTML of #output <p>

        //turns a string uppercase
        const capitalize = (lowercase) => {
            return lowercase.toUpperCase();
        }

        //prints out a greeting to the output field depending on button clicked and information provided
        const greet = (greeting) => {
            let firstName = document.querySelector("#input-firstname").value;
            let lastName = document.querySelector("#input-lastname").value;
            let cap = document.querySelector("#shoutify");

            if (!firstName.trim()) firstName = "Peter";
            if (!lastName.trim()) lastName = "Parker";
            
            if (cap.checked == 1) {
                let capGreeting = capitalize(greeting);
                let capFirst = capitalize(firstName);
                let capLast = capitalize(lastName);

                document.querySelector("#output").innerHTML = `${capGreeting} ${capFirst} ${capLast}!`;
            }

            if (cap.checked == 0) {
                document.querySelector("#output").innerHTML = `${greeting} ${firstName} ${lastName}!`;
            }
        }

        //initializes the buttons and event listeners once the window loads so that they function properly
        const init = () => {
            const button = document.querySelector("#btn-hello");
            const button2 = document.querySelector("#btn-goodbye");
            const checkbox = document.querySelector("#shoutify");

            button.addEventListener("click", () => { greet("Hello") });
            button2.addEventListener("click", () => { greet("Bye") });

            document.querySelector("#output").style.color = "red";
            document.querySelector("#output").style.backgroundColor = "yellow";
        }

        window.onload = init;
    </script>
</head>

<body>
    <button id="btn-hello">Say Hello</button>
    <button id="btn-goodbye">Say Goodbye</button>
    <input type="checkbox" id="shoutify" name="shoutify" checked />
    <label for="shoutify">Shoutify</label>
    <hr>
    <input id="input-firstname" placeholder="Type in your first name"><br>
    <input id="input-lastname" placeholder="Type in your last name">

    <p id="output">???</p>
</body>

</html>
